<!--users/templates/registration/login.html-->

{% extends 'base.html' %}



{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<ul>

<li><a href="{% url 'dashboard' %}">Back to dashboard</a></li>
<li><a href="{% url 'password_reset' %}">Reset password</a></li>
<li><a href="{% url 'register' %}">Register</a></li>

</ul>

{% endblock %}
